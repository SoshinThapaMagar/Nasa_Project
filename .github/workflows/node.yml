name: NASA Project CI
on:
  push:
    branches: [master]
  pull_requests:
    branches: [master]
  jobs:
    build:
      runs-on: ubuntu-latest
      steps: 
        - uses: actions/checkout
        - name: Use Node.js version 16
          uses: actions/setup-node@v2
          with:
            node-version: '16'
          - run: npm install
          - run: nom run build --prefix client